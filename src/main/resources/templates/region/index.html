<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <a
        class= "btn btn-primary"
        style="margin-bottom: 10px; margin-top: 10px; color:aquamarine;"
        th:href="@{/region/form}"
        >
        Create New
        </a>

            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                <tbody>
                    <tr th:each="region : ${regions}">
                        <td th:text="${region.Id}"></td>
                        <td th:text="${region.Name}"></td>
                        <td>
                            <a
                                class= "btn btn-warning"
                                th:href="@{/region/form/{Id}(Id=${region.Id})}"
                                >
                                Edit
                            </a>
                            <!-- <a 
                            class= "btn btn-danger"
                            th:href="@{/region/delete/{regionId}(regionId=${region.regionId})}"
                            >
                            Delete
                            </a> -->
                        </td>
                        <td>
                            <form th:action="@{/region/delete/{Id}(Id=${region.Id})}" th:method="post">
                                <button type="submit" class="btn btn-danger">
                                    
                                    Delete
                                </button>
                            </form>
                          
                                  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
