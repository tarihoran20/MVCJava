<html>
    <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
    <body>
        
        <div class="container">
            <form
                th:action = "@{/region/save}"
                method = "post"
                th:object = "${region}"
            >
                <div class="form-group" hidden>
                    <label for="RegionId" class="col-form-label">Region Id</label>
                    <input 
                        type="text"
                        class="form-control" id="regionId" th:field="*{regionId}" />
                </div>
                <div class="form-group" col-md-4>
                    <label for="regionName" class="col-form-label">Region Name</label>
                    <input 
                        type="text"
                        class="form-control" id="regionName" th:field="*{regionName}"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </body>
</html>
